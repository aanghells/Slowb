<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <script src="Backend.js" defer></script>
</head>
<body>

    <div class="login-container">
        <h2>Bienvenido a SlowB</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Usuario" class="form-input" required>
            <input type="password" name="password" placeholder="Contraseña" class="form-input" required>
            <div class="button-group">
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                <button type="button" class="register-btn">Registrarse</button>
            </div>
            <p class="or-text">o regístrate con</p>
            <div class="social-login">
                <button type="button" class="social-btn google-btn">Google</button>
                <button type="button" class="social-btn microsoft-btn">Microsoft</button>
            </div>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Crear una cuenta</h2>
            <form id="registerForm">
                <input type="text" name="newUsername" placeholder="Usuario" class="form-input" required>
                <input type="email" name="email" placeholder="Correo Electrónico" class="form-input" required>
                <input type="password" name="newPassword" placeholder="Contraseña" class="form-input" required>
                <button type="submit" class="register-submit-btn">Registrar</button>
            </form>
        </div>
    </div>

</body>
</html>
