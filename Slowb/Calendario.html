<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Académico SLOWB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="Style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <a href="Home.html" class="logo">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">SLOWB</h1>
        </div>
        </a>
    </header>

    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50">
        <a href="#" class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition">
            <i data-lucide="home" class="w-6 h-6"></i>
        </a>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-4xl flex">
            <div class="w-2/3 pr-4">
                <div class="flex justify-between items-center mb-4">
                    <button id="prevMonth" class="text-gray-600 hover:text-gray-900">&lt;</button>
                    <h2 id="monthDisplay" class="text-xl font-bold"></h2>
                    <button id="nextMonth" class="text-gray-600 hover:text-gray-900">&gt;</button>
                </div>
                
                <div class="grid grid-cols-7 text-center font-semibold text-gray-500 mb-2">
                    <div>Lun</div>
                    <div>Mar</div>
                    <div>Mié</div>
                    <div>Jue</div>
                    <div>Vie</div>
                    <div>Sáb</div>
                    <div>Dom</div>
                </div>
                
                <div id="calendarDays" class="grid grid-cols-7 gap-1"></div>
            </div>
            
            <div class="w-1/3 pl-4 border-l">
                <h3 class="text-lg font-semibold mb-4">Agregar Evento</h3>
                
                <div class="mb-4">
                    <h4 class="font-medium mb-2">Seleccionar Materia</h4>
                    <div id="subjectButtons" class="space-y-2">
                        <button data-subject="Matemáticas" class="w-full py-2 rounded text-white" style="background-color: #FF6B6B;">Matemáticas</button>
                        <button data-subject="Historia" class="w-full py-2 rounded text-white" style="background-color: #4ECDC4;">Integracion de Aplicaciones</button>
                        <button data-subject="Ciencias" class="w-full py-2 rounded text-white" style="background-color: #45B7D1;">Inteligencia Artificial</button>
                        <button data-subject="Lengua" class="w-full py-2 rounded text-white" style="background-color: #FFA07A;">Arquitectura</button>
                        <button data-subject="Inglés" class="w-full py-2 rounded text-white" style="background-color: #98D8C1;">Programacion</button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="eventDescription" class="block font-medium mb-2">Descripción del Evento</label>
                    <textarea 
                        id="eventDescription" 
                        class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" 
                        rows="3" 
                        placeholder="Describe tu evento..."
                    ></textarea>
                </div>
                
                <div class="bg-gray-100 p-3 rounded mb-4">
                    <p class="text-sm">Fecha seleccionada: <span id="selectedDateDisplay" class="font-semibold">Ninguna</span></p>
                    <p class="text-sm">Materia seleccionada: <span id="selectedSubjectDisplay" class="font-semibold">Ninguna</span></p>
                </div>
                
                <button id="addEventBtn" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 disabled:bg-gray-400" disabled>
                    Agregar Evento
                </button>

                <div id="eventsList" class="mt-4 max-h-48 overflow-y-auto">
                    <h4 class="font-semibold mb-2">Eventos</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="Backend.js"></script>
</body>
</html>
